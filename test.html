<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Tác vụ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .task-card {
            margin-bottom: 15px;
        }
        .status-running {
            color: green;
            font-weight: bold;
        }
        .status-stopped, .status-exited {
            color: red;
        }
        .status-starting, .status-stopping {
            color: orange;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Quản lý Tác vụ</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Chạy Tác vụ Mới</h4>
                    </div>
                    <div class="card-body">
                        <form id="task-form">
                            <div class="mb-3">
                                <h5>Chọn tác vụ cần chạy:</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="task1" value="task1">
                                    <label class="form-check-label" for="task1">Task 1</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="task2" value="task2">
                                    <label class="form-check-label" for="task2">Task 2</label>
                                </div>
                                <!-- Thêm các tác vụ khác tại đây nếu cần -->
                            </div>
                            <button type="submit" class="btn btn-primary">Chạy Tác vụ</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4>Tiến trình đang chạy</h4>
                        <button id="refresh-btn" class="btn btn-sm btn-outline-secondary">Làm mới</button>
                    </div>
                    <div class="card-body">
                        <div id="processes-list">
                            <p>Đang tải danh sách tiến trình...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Hàm để chạy tác vụ
        async function runTask(tasks) {
            try {
                const response = await fetch('/run_task', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ tasks }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert(data.message);
                    loadProcesses();
                } else {
                    alert(`Lỗi: ${data.message}`);
                }
            } catch (error) {
                alert(`Lỗi: ${error.message}`);
            }
        }
        
        // Hàm để tải danh sách tiến trình
        async function loadProcesses() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                
                if (response.ok) {
                    displayProcesses(data.processes);
                } else {
                    console.error('Lỗi khi tải danh sách tiến trình:', data.message);
                }
            } catch (error) {
                console.error('Lỗi khi tải danh sách tiến trình:', error);
            }
        }
        
        // Hàm để hiển thị danh sách tiến trình
        function displayProcesses(processes) {
            const processesList = document.getElementById('processes-list');
            
            if (processes.length === 0) {
                processesList.innerHTML = '<p>Không có tiến trình nào đang chạy.</p>';
                return;
            }
            
            let html = '';
            
            processes.forEach(process => {
                const startTime = new Date(process.start_time * 1000).toLocaleString();
                
                html += `
                <div class="card task-card">
                    <div class="card-body">
                        <h5 class="card-title">ID: ${process.id}</h5>
                        <p class="card-text">
                            <strong>Tác vụ:</strong> ${process.tasks.join(', ')}<br>
                            <strong>Trạng thái:</strong> <span class="status-${process.status}">${process.status}</span><br>
                            <strong>Thời gian bắt đầu:</strong> ${startTime}<br>
                        </p>
                        <button class="btn btn-sm btn-danger stop-btn" data-id="${process.id}"
                            ${process.status !== 'running' ? 'disabled' : ''}>
                            Dừng
                        </button>
                    </div>
                </div>
                `;
            });
            
            processesList.innerHTML = html;
            
            // Thêm sự kiện click cho các nút dừng
            document.querySelectorAll('.stop-btn').forEach(button => {
                button.addEventListener('click', async () => {
                    const processId = button.getAttribute('data-id');
                    await stopProcess(processId);
                });
            });
        }
        
        // Hàm để dừng tiến trình
        async function stopProcess(processId) {
            try {
                const response = await fetch(`/stop_task/${processId}`, {
                    method: 'POST',
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert(data.message);
                    loadProcesses();
                } else {
                    alert(`Lỗi: ${data.message}`);
                }
            } catch (error) {
                alert(`Lỗi: ${error.message}`);
            }
        }
        
        // Sự kiện submit form
        document.getElementById('task-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            const tasks = Array.from(checkboxes).map(checkbox => checkbox.value);
            
            if (tasks.length === 0) {
                alert('Vui lòng chọn ít nhất một tác vụ.');
                return;
            }
            
            runTask(tasks);
        });
        
        // Sự kiện click nút làm mới
        document.getElementById('refresh-btn').addEventListener('click', loadProcesses);
        
        // Tải danh sách tiến trình khi trang được tải
        document.addEventListener('DOMContentLoaded', loadProcesses);
    </script>
</body>
</html>
