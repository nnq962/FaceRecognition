<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xuất Dữ Liệu Chấm Công</title>
    <link rel="icon" href="../static/images/logo2.png" type="image/png">
    <link rel="stylesheet" href="../static/css/export.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1 class="title">Xuất Dữ Liệu Chấm Công</h1>
                <p class="last-updated"><span id="currentDateTime"></span></p>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-title">Chọn Thời Gian</div>
            </div>
            <div class="card-body">
                <form id="exportForm">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="yearSelect" class="form-label">Năm</label>
                                <select id="yearSelect" class="form-select" required>
                                    <option value="">Chọn năm</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="monthSelect" class="form-label">Tháng</label>
                                <select id="monthSelect" class="form-select" required>
                                    <option value="">Chọn tháng</option>
                                    <option value="01">Tháng 1</option>
                                    <option value="02">Tháng 2</option>
                                    <option value="03">Tháng 3</option>
                                    <option value="04">Tháng 4</option>
                                    <option value="05">Tháng 5</option>
                                    <option value="06">Tháng 6</option>
                                    <option value="07">Tháng 7</option>
                                    <option value="08">Tháng 8</option>
                                    <option value="09">Tháng 9</option>
                                    <option value="10">Tháng 10</option>
                                    <option value="11">Tháng 11</option>
                                    <option value="12">Tháng 12</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn" id="previewBtn">
                        <i class="fas fa-eye"></i> Xem Trước
                    </button>
                </form>
            </div>
        </div>

        <div id="previewCard" class="card" style="display: none;">
            <div class="card-header">
                <div class="card-title">Xem Trước Dữ Liệu</div>
            </div>
            <div class="card-body">
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Đang tải dữ liệu...</p>
                </div>
                <div id="errorMessage" class="error-message" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorText">Đã xảy ra lỗi khi tải dữ liệu.</span>
                </div>
                <div id="content">
                    <div id="emptyState" class="empty-state" style="display: none;">
                        <div class="empty-icon">
                            <i class="fas fa-calendar-times"></i>
                        </div>
                        <h3>Không có dữ liệu</h3>
                        <p>Không tìm thấy dữ liệu chấm công cho thời gian đã chọn.</p>
                    </div>
                    <div id="attendanceDataContainer" style="display: none;">
                        <div class="table-wrapper">
                            <table id="attendanceTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Tên nhân viên</th>
                                        <th>Ngày</th>
                                        <th>Thứ</th>
                                        <th>Thời gian vào</th>
                                        <th>Thời gian ra</th>
                                        <th>Tổng giờ công</th>
                                        <th>Trừ KPI</th>
                                        <th style="min-width: 200px;">Ghi chú</th>
                                    </tr>
                                </thead>
                                <tbody id="attendanceData">
                                    <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
                                </tbody>
                            </table>
                        </div>
                        <div class="btn-action-group">
                            <button id="downloadBtn" class="btn">
                                <i class="fas fa-download"></i> Tải Xuống Excel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/export.js"></script>
</body>
</html>
